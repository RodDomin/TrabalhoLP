<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Carros</title>
</head>
<body style="background-color:rgb(168, 16, 188)">
    <div>
        <h1 class="text-center">Bem vindo a Concencionaria TonRub</h1>
        <form class="d-flex flex-column p-5">
            <div class="form-group">
              <label for="exampleInputEmail1">Codigo do Carro:</label>
              <input type="text" class="form-control item" placeholder="Codigo Carro">
            </div>
    
            <div class="form-group">
              <label for="exampleInputPassword1">Nome do Carro:</label>
              <input type="text" class="form-control item" placeholder="Nome Carro">
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Marca/Fabricante:</label>
              <input type="text" class="form-control item" placeholder="Marca/Fabricante">
            </div>
            
            <div class="form-group">
              <label for="exampleInputPassword1">Ano do Carro:</label>
              <input type="text" class="form-control item" placeholder="Ano do Carro:">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Valor de Compra:</label>
              <input type="text" class="form-control item" placeholder="Valor de compra">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Valor de Revenda:</label>
              <input type="text" class="form-control item" placeholder="Valor de Revenda">
            </div>
            <button class="ele_botao"  type="submit" >Enviar</button>
          </form>
    </div>
<script>
  const electron = require('electron');
  const { ipcRenderer } = electron;

  const form = document.querySelector('form');
  form.addEventListener('submit', submitform);

  function submitform(e){
    e.preventDefault();
    console.log(123);
    const item = document.querySelectorAll('.item');
    var arr = [];
    for(x = 0; x < item.length; x++){
      arr[x] = item[x].value;
    }
    
    ipcRenderer.send('item:add', arr);

  }
</script>
</body>
</html>
